<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Slider</title>
</head>
<body>
    <div id="body-game">
        <header>
            <div class="section-sliders">
                <div class="setas">
                    <div class="seta" onclick="goPrev(-1)"><i class="bi bi-caret-left-square"></i></div>
                    <div class="seta" onclick="goNext(1)"><i class="bi bi-caret-right-square"></i></div>
                </div>
                <div class="box-sliders">
                    <div class="slider" style="background-image: url('./images/imagem-1.gif');"></div>
                    <div class="slider" style="background-image: url('./images/imagem-2.png');"></div>
                    <div class="slider" style="background-image: url('./images/imagem-3.gif');"></div>
                </div>
            </div>
        
            <div class="dot_box">
                <span class="dot active" onclick="dotChange(1)"></span>
                <span class="dot" onclick="dotChange2(2)"></span>
                <span class="dot" onclick="dotChange3(3)"></span>
            </div>
        </header>
        <section id="controls">
            <div class="direction"></div>
            <div class="buttons">
                <div id="circle-a"></div>
                <div id="circle-b"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
